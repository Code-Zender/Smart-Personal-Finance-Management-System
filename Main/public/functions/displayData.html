<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>User Transactions</title>
    <link rel="stylesheet" href="..\..\src\displayData.css">
    <script src="../../src/displayData.js"></script>
</head>
<body>

    <h2>Transactions</h2>

    <div class="transactions">
        <div class="income">
            <h2>Income</h2>
            <ul id="incomeList"></ul>
        </div>
        <div class="expense">
            <h2>Expenses</h2>
            <ul id="expenseList"></ul>
        </div>
    </div>
    <div class="total-amount" id="totalAmount">
        Gesamtverm√∂gen: <span id="amountValue">0</span>
    </div>

    <div id="editFormContainer">
        <form id="editForm">
            <a href="/" id="NoDec"><</a>
            <label for="editType">Transaction Type</label>
            <select id="editType" name="type" required>
                <option value="income">Income</option>
                <option value="expense">Expense</option>
            </select>

            <label for="editAmount">Amount</label>
            <input type="number" id="editAmount" name="amount" required>

            <label for="editCurrency">Currency</label>
            <select id="editCurrency" name="currency" required>
                <option value="USD">USD</option>
                <option value="EUR">EUR</option>
                <option value="GBP">GBP</option>
                <option value="JPY">JPY</option>
                <option value="AUD">AUD</option>
                <option value="CAD">CAD</option>
            </select>

            <label for="editCategory">Category</label>
            <input type="text" id="editCategory" name="category" required>

            <label for="editDate">Date</label>
            <input type="date" id="editDate" name="date" required>

            <label for="editDescription">Description</label>
            <textarea id="editDescription" name="description" rows="4" required></textarea>

            <label for="editRecurring">Is this a recurring transaction?</label>
            <select id="editRecurring" name="recurring" required>
                <option value="no">No</option>
                <option value="yes">Yes</option>
            </select>

            <div id="editRecurringOptions" class="hidden">
                <label for="editFrequency">Frequency</label>
                <select id="editFrequency" name="frequency">
                    <option value="daily">Daily</option>
                    <option value="weekly">Weekly</option>
                    <option value="monthly">Monthly</option>
                    <option value="yearly">Yearly</option>
                </select>

                <label for="editEndDate">End Date</label>
                <input type="date" id="editEndDate" name="end_date">
            </div>

            <input type="hidden" id="editTransactionId">

            <button type="button" onclick="saveEdit()">Save</button>
            <button type="button" onclick="cancelEdit()">Cancel</button>
        </form>
    </div>

</body>
</html>
