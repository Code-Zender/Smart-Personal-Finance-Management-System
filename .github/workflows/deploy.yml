name: Deploy to GitHub Pages

on:
  push:
    branches:
      - main  # Hier den entsprechenden Branch eintragen, der die statischen Dateien enth√§lt

jobs:
  deploy:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v2

      - name: Setup Node.js
        uses: actions/setup-node@v2
        with:
          node-version: '14'  # Hier die Node.js-Version anpassen, falls erforderlich

      - name: Install dependencies
        run: npm install

      - name: Build and deploy to GitHub Pages
        run: |
          mkdir -p gh-pages
          cp -r public/* gh-pages/
          cd gh-pages
          git init
          git config user.name "GitHub Actions"
          git config user.email "actions@users.noreply.github.com"
          git add .
          git commit -m "Deploy to GitHub Pages"
          git push --force "https://${{ github.actor }}:${{ secrets.GITHUB_TOKEN }}@github.com/${{ github.repository }}.git" master:gh-pages

