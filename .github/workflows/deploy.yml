name: Run Server

on:
  push:
    branches: [ main ]
  pull_request:
    branches: [ main ]
  workflow_dispatch:  # Manuelles Ausf√ºhren des Workflows

jobs:
  run-server:
    name: Run Server on Ubuntu
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '16'

      - name: Install dependencies
        run: npm install
        working-directory: ./server

      - name: Start server
        run: node server.js
        working-directory: ./server
