<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Transaction Form</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            background-color: #1c1c1c;
            color: #fff;
        }
        .headline {
            text-align: center;
        }
        form {
            max-width: 400px;
            margin: auto;
            padding: 10px;
            border: 1px solid #3a3a3a;
            border-radius: 10px;
            background-color: #414141;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
        }
        input, select, textarea {
            width: 95%;
            padding: 8px;
            margin-bottom: 10px;
            border: 1px solid #333;
            border-radius: 5px;
        }
        button {
            background-color: #4CAF50;
            color: #333;
            padding: 10px;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        button:hover {
            background-color: #45a049;
        }
        .hidden {
            display: none;
        }
    </style>
</head>
<body>

    <h2 id="headline" class="headline">Transaction Form</h2>

    <form id="transactionForm">
        <label for="type">Transaction Type</label>
        <select id="type" name="type" required>
            <option value="income">Income</option>
            <option value="expense">Expense</option>
        </select>

        <label for="amount">Amount</label>
        <input type="number" id="amount" name="amount" required>

        <label for="currency">Currency</label>
        <select id="currency" name="currency" required>
            <option value="USD">USD</option>
            <option value="EUR">EUR</option>
            <option value="GBP">GBP</option>
            <option value="JPY">JPY</option>
            <option value="AUD">AUD</option>
            <option value="CAD">CAD</option>
            <!-- Weitere Währungen können hier hinzugefügt werden -->
        </select>

        <label for="category">Category</label>
        <input type="text" id="category" name="category" required>

        <label for="date">Date</label>
        <input type="date" id="date" name="date" required>

        <label for="description">Description</label>
        <textarea id="description" name="description" rows="4" required></textarea>

        <label for="recurring">Is this a recurring transaction?</label>
        <select id="recurring" name="recurring" required>
            <option value="no">No</option>
            <option value="yes">Yes</option>
        </select>

        <div id="recurringOptions" class="hidden">
            <label for="frequency">Frequency</label>
            <select id="frequency" name="frequency">
                <option value="daily">Daily</option>
                <option value="weekly">Weekly</option>
                <option value="monthly">Monthly</option>
                <option value="yearly">Yearly</option>
            </select>

            <label for="end_date">End Date</label>
            <input type="date" id="end_date" name="end_date">
        </div>

        <button type="submit">Submit</button>
    </form>

    <script>
        document.addEventListener('DOMContentLoaded', (event) => {
            // Set today's date as default
            const today = new Date().toISOString().split('T')[0];
            document.getElementById('date').value = today;

            // Show/Hide recurring options based on selection
            document.getElementById('recurring').addEventListener('change', function() {
                const recurringOptions = document.getElementById('recurringOptions');
                if (this.value === 'yes') {
                    recurringOptions.classList.remove('hidden');
                } else {
                    recurringOptions.classList.add('hidden');
                }
            });
        });

        document.getElementById('transactionForm').addEventListener('submit', async function(event) {
            event.preventDefault();
            const token = localStorage.getItem('token');
            const user = parseJwt(token);
            const formData = {
                user_id: user.userID,  // Replace with the actual user ID
                type: document.getElementById('type').value,
                amount: parseFloat(document.getElementById('amount').value),
                currency: document.getElementById('currency').value,
                category: document.getElementById('category').value,
                date: new Date(document.getElementById('date').value),
                description: document.getElementById('description').value,
                recurring: document.getElementById('recurring').value === 'yes'
            };

            if (formData.recurring) {
                formData.frequency = document.getElementById('frequency').value;
                formData.end_date = new Date(document.getElementById('end_date').value);
            }

            try {
                const response = await fetch('/addFinances', {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json'
                    },
                    body: JSON.stringify(formData)
                });

                if (response.ok) {
                    alert('Transaction successfully added!');
                    document.getElementById('transactionForm').reset();
                    document.getElementById('date').value = today;  // Reset the date to today
                } else {
                    alert('Failed to add transaction');
                }
            } catch (error) {
                console.error('Error:', error);
                alert('Error adding transaction');
            }
            function parseJwt(token) {
                var base64Url = token.split('.')[1];
                var base64 = base64Url.replace(/-/g, '+').replace(/_/g, '/');
                var jsonPayload = decodeURIComponent(atob(base64).split('').map(function(c) {
                    return '%' + ('00' + c.charCodeAt(0).toString(16)).slice(-2);
                }).join(''));
                return JSON.parse(jsonPayload);
            }
        });
    </script>

</body>
</html>
